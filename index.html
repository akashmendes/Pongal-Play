<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Show Manager</title>
    <!-- Importing a font for a digital/game look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-cyan: #0f3460;
            --text-light: #e94560;
            --text-white: #ffffff;
            --silent-color: #4cc9f0;
            --attack-color: #d00000;
            --glass: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent text selection for app-like feel */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-white);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s;
        }

        /* --- Attack Mode Global Styling --- */
        body.attack-mode {
            animation: bg-pulse-red 2s infinite;
        }
        
        body.attack-mode .timer-display {
            color: var(--attack-color);
            text-shadow: 0 0 20px var(--attack-color);
        }

        body.attack-mode .mode-badge {
            background: var(--attack-color);
            box-shadow: 0 0 15px var(--attack-color);
        }

        /* --- Animations --- */
        @keyframes bg-pulse-red {
            0% { background-color: #1a0505; }
            50% { background-color: #2a0a0a; }
            100% { background-color: #1a0505; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shaking {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }

        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-bg);
        }
        
        body.attack-mode .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 10px, 0); }
            100% { clip: rect(80px, 9999px, 90px, 0); }
        }

        /* --- Main Layout (Audience Screen) --- */
        .audience-screen {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Top Section: Scores */
        .scores-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .team-score-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            flex: 1;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
            position: relative;
        }

        .team-score-card.active {
            border-color: var(--silent-color);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.3);
            transform: scale(1.05);
        }

        body.attack-mode .team-score-card.active {
            border-color: var(--attack-color);
            box-shadow: 0 0 25px rgba(208, 0, 0, 0.4);
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .team-points {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
        }

        /* Middle Section: Timer & Info */
        .center-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .timer-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            color: var(--silent-color);
            margin: 1rem 0;
            transition: color 0.3s;
        }

        .mode-badge {
            background: var(--silent-color);
            color: #000;
            padding: 0.5rem 2rem;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .current-player-info {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 10px;
        }

        .round-indicator {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 5px;
        }

        /* Bottom Section: Last Action Banner */
        .action-banner {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .last-action {
            background: var(--text-white);
            color: var(--primary-bg);
            padding: 1rem 3rem;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            transform: translateY(100px); /* Hidden by default */
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
        }

        .last-action.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* --- Host Panel (Hidden) --- */
        #host-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #0f0f13;
            border-top: 2px solid var(--text-white);
            padding: 1.5rem;
            z-index: 100;
            transform: translateY(100%); /* Hidden initially */
            transition: transform 0.3s ease-in-out;
            display: grid;
            grid-template-columns: repeat(6, 1fr) auto;
            gap: 1rem;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        #host-panel.visible {
            transform: translateY(0);
        }

        .host-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .host-section h4 {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        button {
            background: #2a2a35;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            background: #3a3a45;
            border-color: #666;
        }

        button:active {
            transform: scale(0.98);
        }

        button.btn-primary { background: var(--accent-cyan); border-color: var(--accent-cyan); }
        button.btn-success { background: #28a745; border-color: #28a745; }
        button.btn-danger { background: #dc3545; border-color: #dc3545; }
        button.btn-warning { background: #ffc107; color: #000; border-color: #ffc107; }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        .btn-group button {
            flex: 1;
        }

        select {
            background: #2a2a35;
            color: #fff;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
        }

        /* Toggle Button for Host Panel */
        #host-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 99;
            font-size: 0.8rem;
        }
        #host-toggle-btn:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        /* Attack Overlay Message */
        #attack-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--attack-color);
            font-weight: 900;
            border: 5px solid var(--attack-color);
            padding: 20px 40px;
            background: rgba(0,0,0,0.8);
            z-index: 5;
            display: none;
            text-shadow: 4px 4px 0px #fff;
            letter-spacing: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timer-display { font-size: 5rem; }
            .team-points { font-size: 1.8rem; }
            #host-panel { 
                grid-template-columns: 1fr 1fr; 
                max-height: 50vh;
                overflow-y: auto;
            }
            .host-section { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <!-- Audience Screen -->
    <div class="audience-screen" id="audience-screen">
        
        <!-- Attack Mode Overlay -->
        <div id="attack-overlay">ATTACK MODE</div>

        <!-- Top: Scores -->
        <header class="scores-container">
            <div class="team-score-card" id="card-0">
                <div class="team-name">Ven</div>
                <div class="team-points" id="score-0">0</div>
            </div>
            <div class="team-score-card" id="card-1">
                <div class="team-name">Sakkarai</div>
                <div class="team-points" id="score-1">0</div>
            </div>
            <div class="team-score-card" id="card-2">
                <div class="team-name">Nei</div>
                <div class="team-points" id="score-2">0</div>
            </div>
        </header>

        <!-- Middle: Timer & Status -->
        <main class="center-stage">
            <div class="round-indicator" id="round-display">Normal Round</div>
            
            <div class="mode-badge" id="mode-badge">
                <span id="mode-icon">ðŸ˜‡</span>
                <span id="mode-text">Silent Mode</span>
            </div>

            <div class="timer-display glitch-text" id="timer" data-text="20">20</div>
            
            <div class="current-player-info" id="player-info">
                Select Team to Start
            </div>
        </main>

        <!-- Bottom: Action Banner -->
        <footer class="action-banner">
            <div class="last-action" id="action-banner">Correct +10 for Ven</div>
        </footer>
    </div>

    <!-- Host Toggle Hint -->
    <button id="host-toggle-btn" title="Press 'H' to toggle">H</button>

    <!-- Host Panel (Hidden) -->
    <section id="host-panel">
        
        <!-- Team Selection -->
        <div class="host-section">
            <h4>Select Team</h4>
            <div class="btn-group">
                <button onclick="game.selectTeam(0)">Ven</button>
                <button onclick="game.selectTeam(1)">Sakkarai</button>
                <button onclick="game.selectTeam(2)">Nei</button>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="host-section">
            <h4>Player</h4>
            <div class="btn-group">
                <button onclick="game.prevPlayer()">Prev</button>
                <button onclick="game.nextPlayer()">Next</button>
            </div>
            <div style="text-align: center; margin-top: 5px; color: #fff;" id="host-player-display">--</div>
        </div>

        <!-- Round Mode -->
        <div class="host-section">
            <h4>Difficulty</h4>
            <div class="btn-group">
                <button class="btn-primary" id="btn-normal" onclick="game.setRoundMode('normal')">Normal</button>
                <button id="btn-hard" onclick="game.setRoundMode('hard')">Hard</button>
            </div>
        </div>

        <!-- Timer Controls -->
        <div class="host-section">
            <h4>Timer</h4>
            <div class="btn-group">
                <button class="btn-success" onclick="game.startTimer()">Start</button>
                <button class="btn-warning" onclick="game.pauseTimer()">Pause</button>
                <button class="btn-danger" onclick="game.resetTurn()">Reset Turn</button>
            </div>
        </div>

        <!-- Scoring Actions -->
        <div class="host-section">
            <h4>Actions</h4>
            <div class="btn-group">
                <button class="btn-success" onclick="game.actionCorrect()">Correct</button>
                <button class="btn-danger" onclick="game.actionFail()">Fail</button>
                <button class="btn-warning" onclick="game.actionPenalty()">Penalty</button>
            </div>
            <div class="btn-group" style="margin-top: 5px;">
                <button onclick="game.toggleSteal()" id="btn-steal">Steal...</button>
                <button onclick="game.undoLast()">Undo</button>
            </div>
        </div>

        <!-- System -->
        <div class="host-section" style="border-left: 1px solid #333; padding-left: 1rem;">
            <h4>System</h4>
            <button class="btn-danger" onclick="game.resetMatch()">Reset Match</button>
        </div>
    </section>

    <!-- Steal Modal (Simple Prompt replacement) -->
    <div id="steal-controls" style="display:none; background:#333; padding:10px; border-radius:5px; position:fixed; bottom: 250px; right: 20px; border: 1px solid #666; z-index: 200;">
        <div style="margin-bottom:5px; font-weight:bold;">Steal Points To:</div>
        <button onclick="game.executeSteal(0)">Ven</button>
        <button onclick="game.executeSteal(1)">Sakkarai</button>
        <button onclick="game.executeSteal(2)">Nei</button>
        <button onclick="document.getElementById('steal-controls').style.display='none'">Cancel</button>
    </div>

    <script>
        const CONFIG = {
            totalTurnTime: 20,
            attackThreshold: 10,
            points: { correct: 10, fail: 0, penalty: -5 }
        };

        const TEAM_NAMES = ["Ven", "Sakkarai", "Nei"];

        class Game {
            constructor() {
                // State
                this.teams = [
                    { name: TEAM_NAMES[0], score: 0, activePlayers: 5 },
                    { name: TEAM_NAMES[1], score: 0, activePlayers: 5 },
                    { name: TEAM_NAMES[2], score: 0, activePlayers: 5 }
                ];
                
                this.currentTeamIndex = -1; // None selected
                this.currentPlayerNum = 1;
                this.roundMode = 'normal'; // normal or hard
                
                this.timer = CONFIG.totalTurnTime;
                this.timerInterval = null;
                this.isRunning = false;
                
                this.history = []; // For undo

                // DOM Elements
                this.els = {
                    timer: document.getElementById('timer'),
                    modeBadge: document.getElementById('mode-badge'),
                    modeIcon: document.getElementById('mode-icon'),
                    modeText: document.getElementById('mode-text'),
                    playerInfo: document.getElementById('player-info'),
                    roundDisplay: document.getElementById('round-display'),
                    actionBanner: document.getElementById('action-banner'),
                    attackOverlay: document.getElementById('attack-overlay'),
                    scoreCards: [
                        document.getElementById('card-0'),
                        document.getElementById('card-1'),
                        document.getElementById('card-2')
                    ],
                    scores: [
                        document.getElementById('score-0'),
                        document.getElementById('score-1'),
                        document.getElementById('score-2')
                    ],
                    hostPlayerDisplay: document.getElementById('host-player-display'),
                    hostPanel: document.getElementById('host-panel'),
                    btnNormal: document.getElementById('btn-normal'),
                    btnHard: document.getElementById('btn-hard'),
                    stealControls: document.getElementById('steal-controls')
                };

                this.initListeners();
                this.updateUI();
            }

            initListeners() {
                // Toggle Host Panel
                document.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        this.els.hostPanel.classList.toggle('visible');
                    }
                });
                
                document.getElementById('host-toggle-btn').addEventListener('click', () => {
                    this.els.hostPanel.classList.toggle('visible');
                });
            }

            // --- Team & Player Management ---

            selectTeam(index) {
                if (this.isRunning) return; // Prevent changing team mid-turn
                this.currentTeamIndex = index;
                this.currentPlayerNum = 1;
                this.updateUI();
                this.playSound('click');
            }

            nextPlayer() {
                if (this.currentTeamIndex === -1) return;
                const maxPlayers = this.teams[this.currentTeamIndex].activePlayers;
                if (this.currentPlayerNum < maxPlayers) {
                    this.currentPlayerNum++;
                } else {
                    // Loop back or stay? Let's loop back for simplicity in this version
                    this.currentPlayerNum = 1;
                }
                this.updateUI();
            }

            prevPlayer() {
                if (this.currentTeamIndex === -1) return;
                const maxPlayers = this.teams[this.currentTeamIndex].activePlayers;
                if (this.currentPlayerNum > 1) {
                    this.currentPlayerNum--;
                } else {
                    this.currentPlayerNum = maxPlayers;
                }
                this.updateUI();
            }

            setRoundMode(mode) {
                this.roundMode = mode;
                // Visual toggle for buttons
                if (mode === 'normal') {
                    this.els.btnNormal.style.border = "2px solid #fff";
                    this.els.btnHard.style.border = "1px solid #444";
                } else {
                    this.els.btnHard.style.border = "2px solid #fff";
                    this.els.btnNormal.style.border = "1px solid #444";
                }
                this.updateUI();
            }

            // --- Timer Logic ---

            startTimer() {
                if (this.currentTeamIndex === -1) {
                    this.showBanner("Select a Team First!", 2000);
                    return;
                }
                if (this.isRunning) return;

                this.isRunning = true;
                this.timerInterval = setInterval(() => {
                    this.timer--;
                    this.updateTimerUI();
                    this.checkAttackMode();

                    if (this.timer <= 0) {
                        this.timerEnd();
                    }
                }, 1000);
            }

            pauseTimer() {
                this.isRunning = false;
                clearInterval(this.timerInterval);
            }

            resetTurn() {
                this.pauseTimer();
                this.timer = CONFIG.totalTurnTime;
                this.resetAttackMode();
                this.updateTimerUI();
            }

            timerEnd() {
                this.pauseTimer();
                this.timer = 0;
                this.updateTimerUI();
                this.showBanner("Time's Up!", 3000);
                // Play sound here if we had audio files
            }

            checkAttackMode() {
                if (this.timer <= CONFIG.attackThreshold) {
                    document.body.classList.add('attack-mode');
                    document.body.classList.add('shaking');
                    this.els.modeIcon.innerText = "ðŸ˜ˆ";
                    this.els.modeText.innerText = "Attack Mode";
                    this.els.modeBadge.style.background = "var(--attack-color)";
                    this.els.modeBadge.style.color = "white";
                    
                    // Show overlay briefly
                    this.els.attackOverlay.style.display = "block";
                    setTimeout(() => {
                         this.els.attackOverlay.style.display = "none";
                    }, 1500);
                }
            }

            resetAttackMode() {
                document.body.classList.remove('attack-mode');
                document.body.classList.remove('shaking');
                this.els.modeIcon.innerText = "ðŸ˜‡";
                this.els.modeText.innerText = "Silent Mode";
                this.els.modeBadge.style.background = "var(--silent-color)";
                this.els.modeBadge.style.color = "black";
            }

            // --- Actions ---

            actionCorrect() {
                if (this.currentTeamIndex === -1) return;
                const points = CONFIG.points.correct;
                this.saveState();
                this.teams[this.currentTeamIndex].score += points;
                this.showBanner(`Correct +${points} for ${this.teams[this.currentTeamIndex].name}`);
                this.playSound('success');
                this.resetTurn();
                this.updateUI();
                this.nextPlayer(); // Auto advance? Or let host decide. Let's auto-advance.
            }

            actionFail() {
                if (this.currentTeamIndex === -1) return;
                const points = CONFIG.points.fail;
                this.saveState();
                this.teams[this.currentTeamIndex].score += points;
                this.showBanner(`Fail / No Points`);
                this.resetTurn();
                this.updateUI();
                this.nextPlayer();
            }

            actionPenalty() {
                if (this.currentTeamIndex === -1) return;
                const points = CONFIG.points.penalty;
                this.saveState();
                this.teams[this.currentTeamIndex].score += points;
                this.showBanner(`Penalty ${points} for ${this.teams[this.currentTeamIndex].name}`);
                this.playSound('fail');
                this.resetTurn();
                this.updateUI();
                this.nextPlayer();
            }

            // --- Steal Logic ---
            toggleSteal() {
                if (this.currentTeamIndex === -1) return;
                // Show steal popup
                this.els.stealControls.style.display = 'block';
            }

            executeSteal(targetTeamIndex) {
                if (targetTeamIndex === this.currentTeamIndex) {
                    alert("Cannot steal from yourself!");
                    return;
                }
                
                this.saveState();
                // Logic: Take 5 points from victim, give to current? 
                // Or just give points? User request said "Steal", usually implies transfer.
                // Let's assume transfer 5 points.
                const stealAmount = 5;
                
                // Ensure victim has points to steal (optional, but good practice)
                if (this.teams[targetTeamIndex].score < stealAmount) {
                    this.showBanner(`Not enough points to steal!`, 2000);
                    this.els.stealControls.style.display = 'none';
                    return;
                }

                this.teams[targetTeamIndex].score -= stealAmount;
                this.teams[this.currentTeamIndex].score += stealAmount;

                this.showBanner(`Stole ${stealAmount} from ${this.teams[targetTeamIndex].name}!`);
                this.els.stealControls.style.display = 'none';
                this.updateUI();
            }

            // --- System ---

            saveState() {
                // Deep copy current teams state for undo
                const state = JSON.parse(JSON.stringify(this.teams));
                this.history.push(state);
                if (this.history.length > 5) this.history.shift(); // Keep last 5
            }

            undoLast() {
                if (this.history.length === 0) {
                    this.showBanner("Nothing to Undo", 1500);
                    return;
                }
                this.teams = this.history.pop();
                this.showBanner("Action Undone");
                this.updateUI();
            }

            resetMatch() {
                if (confirm("Are you sure you want to reset the match?")) {
                    this.teams.forEach(t => t.score = 0);
                    this.currentTeamIndex = -1;
                    this.history = [];
                    this.resetTurn();
                    this.updateUI();
                    this.showBanner("Match Reset");
                }
            }

            showBanner(text, duration = 0) {
                this.els.actionBanner.innerText = text;
                this.els.actionBanner.classList.add('show');
                
                if (duration > 0) {
                    setTimeout(() => {
                        this.els.actionBanner.classList.remove('show');
                    }, duration);
                }
            }

            playSound(type) {
                // Placeholder for sound. Since we can't load external mp3s easily in a single file without base64 bloat,
                // we will just leave this as a hook.
                // console.log(`Sound effect: ${type}`);
            }

            // --- Rendering ---

            updateTimerUI() {
                this.els.timer.innerText = this.timer;
                this.els.timer.setAttribute('data-text', this.timer);
            }

            updateUI() {
                // Update Scores
                this.teams.forEach((team, idx) => {
                    this.els.scores[idx].innerText = team.score;
                    
                    // Highlight active team
                    if (idx === this.currentTeamIndex) {
                        this.els.scoreCards[idx].classList.add('active');
                    } else {
                        this.els.scoreCards[idx].classList.remove('active');
                    }
                });

                // Update Round Info
                this.els.roundDisplay.innerText = `${this.roundMode.toUpperCase()} ROUND`;

                // Update Player Info
                if (this.currentTeamIndex !== -1) {
                    const teamName = this.teams[this.currentTeamIndex].name;
                    const max = this.teams[this.currentTeamIndex].activePlayers;
                    this.els.playerInfo.innerText = `${teamName} â€“ Player ${this.currentPlayerNum}/${max}`;
                    this.els.hostPlayerDisplay.innerText = `P${this.currentPlayerNum}/${max}`;
                } else {
                    this.els.playerInfo.innerText = "Waiting for Host...";
                    this.els.hostPlayerDisplay.innerText = "--";
                }
            }
        }

        // Initialize Game
        const game = new Game();

    </script>
